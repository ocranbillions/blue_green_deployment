# Use the latest 2.1 version of CircleCI pipeline process engine.
# See: https://circleci.com/docs/2.0/configuration-reference
version: 2.1

jobs:
  lint-code:
    docker:
      - image: circleci/node:13.8.0
    steps:
      - checkout
      - run:
          name: install eslint
          command: |
            sudo npm i -g eslint && sudo npm install
      - run:
          name: run lint
          command: |
            . run_linter.sh

workflows:
  default:
    jobs:
      - lint-code
